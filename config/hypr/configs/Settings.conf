#------------------------------------------------------------------------------
source= ~/wpg-templates/Hyprland/Hyprland-Colors.conf
# blurls = waybar
blurls = wofi

dwindle {
  pseudotile = yes
  preserve_split = yes
  special_scale_factor = 0.8
}

master {
  new_is_master=1
  new_on_top=0
  mfact = 0.5
}

general {
  sensitivity=1.00
  apply_sens_to_raw=1
  gaps_in = 4
  gaps_out = 8
  border_size = 3
  #--------------------------------------------------------------------
  #pywal
  #--------------------------------------------------------------------
  col.active_border = $color3
  #col.inactive_border = $color1 $color2 $color3 $color4 $color5 $color6 $color1 $color2 $color3 $color4 360deg
  col.inactive_border = $background
  #col.inactive_border = rgba(7aa2f700)
  #--------------------------------------------------------------------
  layout = master
}


decoration {
  rounding = 10
         
  active_opacity = 1.0
  inactive_opacity = 0.8
  fullscreen_opacity = 1.0

  dim_inactive = true
  dim_strength = 0.1


  blur {
  enabled = true	
  size = 5
  passes = 1
  ignore_opacity = true
  new_optimizations = true
  }
}
    
animations {
  enabled = yes

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    bezier = linear, 0.0, 0.0, 1.0, 1.0
    bezier = wind, 0.05, 0.9, 0.1, 1.05
    bezier = winIn, 0.1, 1.1, 0.1, 1.1
    bezier = winOut, 0.3, -0.3, 0, 1
    bezier = slow, 0, 0.85, 0.3, 1
    bezier = overshot, 0.7, 0.6, 0.1, 1.1
    bezier = bounce, 1.1, 1.6, 0.1, 0.85
    bezier = sligshot, 1, -1, 0.15, 1.25
    bezier = nice, 0, 6.9, 0.5, -4.20
    
    animation = windowsIn, 1, 5, slow, popin
    animation = windowsOut, 1, 5, winOut, popin
    animation = windowsMove, 1, 5, wind, slide
    animation = border, 1, 2, linear
    animation = borderangle, 1, 100, linear, loop 
    animation = fade, 1, 5, overshot
    animation = workspaces, 1, 5, wind
    animation = windows, 1, 5, bounce, popin
  }
#---------------------------------------------------------------
#Keyboard layout
input {
    kb_layout= latam,latam
    kb_variant= colemak, 
    kb_model=
    kb_options=grp:alt_shift_toggle
    kb_rules=
    repeat_rate=50
    repeat_delay=300
    numlock_by_default=0
    left_handed=0
    follow_mouse=1
    float_switch_override_focus=0
  }
#-------------------------------------------------------------
  gestures {
  workspace_swipe=1
  workspace_swipe_fingers=3
  workspace_swipe_distance=400
  workspace_swipe_invert=1
  workspace_swipe_min_speed_to_force=30
  workspace_swipe_cancel_ratio=0.5
  workspace_swipe_create_new=1 
  workspace_swipe_forever=1
}
#---------------------------------------------------------------
#Other Stuff
misc {
  disable_hyprland_logo = true
  disable_splash_rendering = true
  mouse_move_enables_dpms = true
  vrr = 2
  enable_swallow = true
  no_direct_scanout = true #for fullscreen games
  focus_on_activate = false
  swallow_regex = ^(foot)$
}
#---------------------------------------------
#Binds
binds {
  workspace_back_and_forth=1
  allow_workspace_cycles=1
  pass_mouse_when_bound=0
}
